name: CI

on:
  push:
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install package + dev tools
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff
        run: ruff check src tests
      - name: Pytest
        run: pytest -q

  dbt-checks:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: cdr
          POSTGRES_PASSWORD: cdr
          POSTGRES_DB: cdr
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cdr -d cdr"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30
    env:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"
      POSTGRES_DB: cdr
      POSTGRES_USER: cdr
      POSTGRES_PASSWORD: cdr
      DBT_PROFILES_DIR: dbt
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pipeline + dbt
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install dbt-postgres==1.9.0
      - name: Bootstrap raw schemas
        run: python -m cdr_pipeline bootstrap
      - name: Run dbt build
        run: dbt build --project-dir dbt --profiles-dir dbt
